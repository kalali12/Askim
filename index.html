<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASHKEM MENU</title>
</head>
<body>
  <script>
    const imageUrls = ["1BBQ-1.jpg", "1BBQ-2.jpg", "1BBQ-3.jpg"]; // Replace with the actual image file names and extensions

    imageUrls.forEach(function(url) {
      const newWindow = window.open("", "_blank");
      newWindow.document.write("<html><head><title>ASHKEM MENU</title></head><body><img src='" + url + "'></body></html>");
      newWindow.document.close();
    });
  </script>
</body>
</html>
