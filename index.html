<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASHKEM MENU</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    #image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .image {
      margin-bottom: 10px;
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      .image {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img class="image" src="1BBQ-1.png" alt="Image 1">
    <img class="image" src="1BBQ-2.png" alt="Image 2">
    <img class="image" src="1BBQ-3.png" alt="Image 3">
  </div>
</body>
</html>
